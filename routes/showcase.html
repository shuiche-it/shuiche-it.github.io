<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        a:link {
            color: white
        }

        a:visited {
            color: white
        }

        a:hover {
            color: white
        }

        a:active {
            color: white
        }

        .nav {
            width: 100%;
            height: 70px;
            background: #000000;
            color: white;
            position: fixed;
            text-align: right;
        }

        .nav a {
            font-family: Arial, "微软雅黑", "宋体";
            top: 0;
            transition: top 0.5s, color 0.5s;
            -webkit-transition: top 0.5s, color 0.5s;
            -moz-transition: top 0.5s, color 0.5s;
            position: relative;
            margin-right: 30px;
            text-decoration: none;
            line-height: 70px;
            font-size: 22px;
            font-weight: 900;
            color: #FFFFFF;
        }

        #nav .navEffect {
            top: -10px;
            color: #fdcccc;
        }

        #navEffect {
            top: -10px;
            color: #fdcccc;
        }

        header {
            padding-top: 70px;
            width: 100%;
            height: 400px;
            background: red;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var nav = document.getElementById('nav');
            var aNav = nav.getElementsByTagName('a');
            for (var i = 0; i < aNav.length; i++) {
                aNav[i].onmousemove = function () {
                    for (var i = 0; i < aNav.length; i++) {
                        aNav[i].className = '';
                    }
                    this.className = 'navEffect';
                };
                aNav[i].onmouseout = function () {
                    for (var i = 0; i < aNav.length; i++) {
                        aNav[i].className = '';
                    }
                }
            }
        }
    </script>

</head>
<body>
<nav id="nav" class="nav">
    <a href="../index.html">首页</a>
    <a href="introduce.html">个人简介</a>
    <a href="resume.html">简历</a>
    <a href="javascript:void (0)" class="navEffect" id="navEffect">作品展示</a>
    <a href="friends.html">好友</a>
    <a href="skill.html">技能</a>
    <a href="call.html">联系我</a>
</nav>
<header>

</header>
</body>
</html>
